<ion-header>

  <ion-navbar color="primary">
    <ion-title>gallery</ion-title>
    <button ion-button="" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-item>
      <ion-label>Mot clee :</ion-label>
      <ion-input type="text" [(ngModel)] = "motClee"></ion-input>      
    </ion-item>
    <button ion-button (click)="onSearch()">Chercher</button>
  </div>

  <ion-card *ngFor="let img of images?.hits">
    <ion-card-header></ion-card-header>
    <ion-card-content>
      <p>{{ img.tags }}</p>
      <img src="{{ img.previewURL }}" />
    </ion-card-content>
  </ion-card>
</ion-content>
